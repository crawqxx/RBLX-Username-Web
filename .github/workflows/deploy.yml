name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.hkC6BP74LDXRZD5euMl4_Y1VfCsBj9bFzD5E6NdiZHA }}
          NETLIFY_SITE_ID: ${{ secrets.dfafd99e-d077-40eb-ab11-14af9a3c988b }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=public
